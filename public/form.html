<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Materialize CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
    <!--moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>

    <!--StyleSheet-->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>


<body>

    <header>

        <!--NAV BAR-->
        <nav>
            <div class="nav-wrapper">
                <a href="/index" class="brand-logo">American Traveler</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#" class="waves-effect waves-light red btn-large">Share your experience too!</a></li>

                </ul>
            </div>
        </nav>
        <!--END OF NAVBAR-->
    </header>

    <!----------------------------------------------------------------------------------------------------------------->

    <!--SIDENAV-->
    <ul id="slide-out" class="sidenav sidenav-fixed">
        <li>
            <div class="user-view">
                <a>
                    <img id="logo" src="./images/LOGOO.png">
                </a>
                <!--<a href="#!user"><img class="circle" src="./images/LOGOO.png"></a>-->
            </div>
        </li>

    </ul>

    <!--END OF SIDENAV-->
    <!----------------------------------------------------------------------------------------------------------------->

    <!--Main container-->
    <!----------------------------------------------------------------------------------------------------------------->
    <main>
        <div class="container">

            <!--begining of first row-->

            <div class="row topmargin">
                <div class="col m10 offset-m1">
                    <form id="cms">
                        
                        <br>
                        
                        <!-- Username input form -->
                        <div class="input-field col m6">
                            <input placeholder="Username" id="person" type="text" class="validate">
                            <label for="person"><b class="submitform">User Name</b></label>
                        </div>
                        

                        <!--City Destination input form-->
                        <div class="input-field col m6">
                            <input placeholder="City" type="text" id="city" class="autocomplete">
                            <label for="autocomplete-input"><b class="submitform">City Destination</b></label>
                        </div>

                        <br>

                        <div class="input-field col m6">
                            <input placeholder="Country" type="text" id="country" class="autocomplete">
                            <label for="autocomplete-input"><b class="submitform">Country</b></label>
                        </div>

                        <br>


                        <!-- Review input form -->
                        <div class="row margin">
                            <form class="col m12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="body" class="materialize-textarea review" placeholder="Type your review here"></textarea>
                                        <label for="textarea1"><b class="submitform" id="formButton">Travel Review
                                        </b></label>
                                    </div>
                                </div>
                            </form>
                              <a class="waves-effect waves-light red btn modal-trigger" href="#modal1">Submit</a>
                        </div>
                       

                       

                        <!-- Modal -->

                        <div id="modal1" class="modal">
                            <div class="modal-content">
                                <h4>Thank You!</h4>
                                <p>We appreciate your input, and are adding your comment to our database!</p>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
                            </div>
                        </div>

                    </form>

                </div>
                <!--end of FIRST row-->

            </div>

        </div>
    </main>

    <!--end of container-->
    <!----------------------------------------------------------------------------------------------------------------->

    <!----------------------------------------------------------------------------------------------------------------->
    <!--FOOTER-->
    <footer class="page-footer">
        <div class="footer-copyright">
            <div align="center" class="container">
                Â© 2017 Awesome Group
            </div>
        </div>
    </footer>




    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <!--JavaScript Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>

    <script type="text/javascript" src="initializations.js"></script>

    <script type="text/javascript" src="./js/form.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.modal').modal();

        });
    </script>
</body>

</html>
